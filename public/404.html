<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Page Not Found - Tiny Bitty</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f7f7;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 2rem;
        }
        h1 {
            color: #553d8f;
            font-size: 4rem;
            margin: 0;
            opacity: 0.2;
        }
        h2 {
            color: #553d8f;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            background-color: #553d8f;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #4a3478;
        }
    </style>
    <script>
        // Redirect to the main app after a short delay
        setTimeout(function() {
            window.location.href = '/';
        }, 100);
    </script>
</head>
<body>
    <div class="container">
        <img src="/logo-purple_dlshle.png" alt="Tiny Bitty" class="logo" onerror="this.style.display='none'">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, the page you're looking for doesn't exist. You'll be redirected to the homepage shortly.</p>
        <a href="/" class="btn">Go to Homepage</a>
    </div>
</body>
</html>
